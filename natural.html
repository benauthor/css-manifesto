<!DOCTYPE html>
<meta charset="utf-8">
<title>Margin-bottom style</title>
<style>
body {
    margin: 0;
    padding: 0 10px;
}
p, h1, h2, .container {
    margin: 10px 0;
}
.container {
    border: 1px silver dashed;
    background: whitesmoke;
    padding: 0 10px;
}
</style>
<h1>Natural margins regime</h1>
<p>The idea here is that containers have no vertical padding; instead the
contained items space themselves, with margins above and below.
<div class="container">
    <h1>Toptop</h1>
    <p>This is a test of some elements.</p>
    <p>Cool man</p>
    <h2>Whats up</h2>
</div>
<div class="container"></div>
<p> ^empty container is actually empty</p>
